<html>
    <head>

    </head>
    <body>
        <form action="">
        <h1>
            Application Form
        </h1>
        <br>
        <h3>
            Full Name*
        </h3>
        <input type="text" placeholder="Enter Full Name" required name="a">
        <br>
        <br>
        <h3>
            Email*
        </h3>
        <input type="text" placeholder="Enter email" required name="e" pattern=".+@gmail\.com">
        <br>
        <br>
        <h3>
            Select Course*
        </h3>
        <select> 
            <option>Full Stack Web Development</option>
            <option>Advanced Web Development</option>
        </select>
        <br>
        <br>
        <h3>
            Phone*
        </h3>
        <input type="tel" placeholder="Enter mobile number"minlength="10" maxlength="10" pattern="[6-9]{1}[0-9]{9}" required>
        <br>
        <br>
        <h3>
            Highest Degree*
        </h3>
        <select>
            <option>B.E or B.Tech CS/IT</option>
            <option>B.E or B.Tech Other</option>
            <option>M.S or M.Tech CS/IT</option>
            <option>M.S or M.tech Other</option>
            <option>BCA</option>
            <option>MCA</option>
            <option>Others</option>
        </select>
        <br>
        <br>
        <h3>
            Year of Completion*
        </h3>
        <select>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
        </select>
        <br>
        <br>
        <h3>
            Programming Skills*
        </h3>
        <select>
            <option>No coding skills</option>
            <option>Basic coding skills</option>
            <option>Intermediate coding skills</option>
            <option>Good coding skills</option>
        </select>
        <br>
        <br>
        <input type="checkbox" required> By signing up, you agree to the T&C of geekster
        <br>
        <br>
        <input type="submit">
        </form>
    </body>
</html>
