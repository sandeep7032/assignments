<html>
    <head>
     <title>
         College Admission Form
     </title>
    </head>
    <body>
        <h1>Admission Form</h1>
        <h2>
            Enter Your Details :
        </h2>


        <form action="">

            <br>
            <input type="text" placeholder="Enter Your First Name" name="name" required> 
            <br>
            <br>
            <input type="text" placeholder="Enter Your Last Name" required>
            <br>
            <br>
            <input type="text" placeholder="Enter Your Father Name" >
            <br>
            <br>
            <input type="text" placeholder="Enter Your Mother Name">
            <h4>
            </h4>
            <input type="date" placeholder="age" name="age">
            <br>
            <br>
            <input type="tel" placeholder="Enter Mobile Number" required minlength="10" maxlength="10" pattern="[0-9]{10}">
            <br>
            <br>
            <input type="text" placeholder="Enter Email Adress" name="mail" required pattern=".+@gmail\.com" value="ex: abcd@gmail.com">
            <br>
            <br>
            <input type="password" placeholder="Enter Password"  name="pass" required minlength="6">
            <br>
            <br>
            <textarea name="message" id="" cols="21" rows="5" placeholder="Enter Address"></textarea>
            <br>
            <br>
            <input type="reset">
            <input type="submit">
        </form>
    </body>
</html>
